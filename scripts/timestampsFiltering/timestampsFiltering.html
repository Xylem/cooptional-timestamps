<div ng-controller="timestampsFilteringController" ng-cloak>
    <main layout="row">
        <div layout="column" layout-padding flex="50">
            <section ng-repeat="setting in settingsList">
                <span>{{ setting.name }}
                    <md-tooltip md-visible="demo.showTooltip" md-direction="top">
                        {{ setting.tooltip }}
                    </md-tooltip>
                </span>
                <div layout>
                    <md-slider flex min="{{ setting.rangeMin }}" max="{{ setting.rangeMax }}" ng-model="filterSettings[setting.property]">
                    </md-slider>
                    <div flex="20" layout layout-align="center center">
                        <input flex type="number" ng-model="filterSettings[setting.property]"><span ng-if="setting.unit"> {{setting.unit}}</span>
                    </div>
                </div>
            </section>
        </div>
        <md-content layout="column" flex="50">
            <section>
                <md-subheader class="md-primary">Remaining timestamps</md-subheader>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="item in remainingTimestamps()">
                        <div class="md-list-item-text">
                            <h3 class="md-primary">{{ item.text }}</h3>
                            <p>{{ formatAsTime(item.timestamp) }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </section>
        </md-content>
    </main>
</div>
